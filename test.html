<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payooo UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<div class="bg-white flex justify-center items-center min-h-screen">

  <div class="max-w-xl w-full text-center">
    <!-- Heading -->
    <h1 class="text-2xl font-bold mb-2 flex justify-center items-center gap-2">
      <span>🔥</span> Welcome to Payooo!
    </h1>
    <p class="text-gray-600 mb-6">
      Enjoy easy and convenient financial services with us. <br>
      Cashout charge is low and
    </p>

    <!-- Feature Grid -->
    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
      
      <!-- Add Money -->
      <div class="card bg-base-100 shadow-md rounded-2xl p-4 flex flex-col items-center hover:shadow-lg transition">
        <div class="text-4xl mb-2">💳</div>
        <h2 class="font-medium">Add Money</h2>
      </div>

      <!-- Cashout -->
      <div class="card bg-base-100 shadow-md rounded-2xl p-4 flex flex-col items-center hover:shadow-lg transition">
        <div class="text-4xl mb-2">💵</div>
        <h2 class="font-medium">Cashout</h2>
      </div>

      <!-- Transfer Money -->
      <div class="card bg-base-100 shadow-md rounded-2xl p-4 flex flex-col items-center hover:shadow-lg transition">
        <div class="text-4xl mb-2">🔄</div>
        <h2 class="font-medium">Transfer Money</h2>
      </div>

      <!-- Get Bonus -->
      <div class="card bg-base-100 shadow-md rounded-2xl p-4 flex flex-col items-center hover:shadow-lg transition">
        <div class="text-4xl mb-2">🎁</div>
        <h2 class="font-medium">Get Bonus</h2>
      </div>

      <!-- Pay Bill -->
      <div class="card bg-base-100 shadow-md rounded-2xl p-4 flex flex-col items-center hover:shadow-lg transition">
        <div class="text-4xl mb-2">🧾</div>
        <h2 class="font-medium">Pay Bill</h2>
      </div>

      <!-- Transactions -->
      <div class="card bg-base-100 shadow-md rounded-2xl p-4 flex flex-col items-center hover:shadow-lg transition">
        <div class="text-4xl mb-2">📊</div>
        <h2 class="font-medium">Transactions</h2>
      </div>

    </div>
  </div>

</div>
</html>
