<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Result Dashboard</title>

<link rel="stylesheet" href="./style.css">
 
</head>
<body>
  <h1> Student Result Dashboard</h1>

  <div class="container">
    <form id="studentForm">
      <label>Name:</label>
      <input type="text" id="name" required>

      <label>Roll:</label>
      <input type="text" id="roll" required>

      <label>Class:</label>
      <input type="text" id="class" required>

      <label>Section:</label>
      <input type="text" id="section" required>

      <label>English:</label>
      <input type="number" id="english" required>

      <label>Math:</label>
      <input type="number" id="math" required>

      <label>Bengali:</label>
      <input type="number" id="bengali" required>

      <label>Science:</label>
      <input type="number" id="science" required>

      <button type="button" onclick="calculateResult()">Show Result</button>
    </form>

    <div class="result" id="resultBox">
      
    </div>
  </div>

<script src="./script.js"></script>
</body>
</html>
