<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Mobile Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gray-50">

  <!-- Main Wrapper to center everything -->
  <div class="flex justify-center items-center min-h-screen">
    <div class="flex flex-col items-center gap-6 w-full max-w-2xl">

      <!-- Balance Section -->
      <div class="flex justify-between items-center bg-base-100 shadow-md rounded-2xl p-4 w-full">
        <div >
          <span ><h2 class="text-xl font-bold"  id="AddBalance">00</h2></span>
          <p class="text-sm text-gray-500">Available Balance</p>
        </div>
        <button class="btn btn-outline rounded-xl flex items-center gap-2" id="log-out-panel">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
          </svg>
          Log Out
        </button>
      </div>

      <!-- Welcome Section -->
      <div class="bg-base-100 shadow-md rounded-2xl p-6 w-full text-center">
        <h1 class="text-2xl font-bold mb-2 flex justify-center items-center gap-2">
          <span></span> Welcome to Mobile Payment!
        </h1>
        <p class="text-gray-600 mb-6">
          Enjoy easy and convenient financial services with us. <br>
          Cashout charge is low and
        </p>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
          <div  id="card"  class="card bg-base-100 shadow-md rounded-2xl p-4 flex flex-col items-center hover:shadow-lg transition">
            <img src="./assets/wallet1.png" class="w-10 mb-2" alt="">
            <h2 class="font-medium">Add Money</h2>
          </div>
          <div class="card bg-base-100 shadow-md rounded-2xl p-4 flex flex-col items-center hover:shadow-lg transition" id="cashout-section">
            <img src="./assets/send1.png" class="w-10 mb-2" alt="">
            <h2 class="font-medium">Cashout</h2>
          </div>
          <div class="card bg-base-100 shadow-md rounded-2xl p-4 flex flex-col items-center hover:shadow-lg transition" id="transferCard">
            <img src="./assets/money1.png" class="w-10 mb-2" alt="">
            <h2 class="font-medium">Transfer Money</h2>
          </div>
          
        </div>
      </div>

      <!-- Latest Payment Section -->
      <div class="card bg-base-100 shadow-md rounded-2xl w-full fieldset justify-center items-center p-12" id="moneyForm" >
  <fieldset class="fieldset justify-center items-center" >
          
          <!-- Email Field -->
          <label class="label">
            <span class="label-text text-black" >Amount</span>
          </label>
          <input type="input"   id="amountMoney" class="input input-bordered text-black" placeholder="input" />

          <!-- PIN Field -->
          <label class="label">
            <span class="label-text text-black pt-1"  autocomplete="off">4 Digit Pin Number</span>
          </label>
          <input type="password" id="inputPassword" class="input input-bordered text-black" placeholder="****" maxlength="4" />         
        </fieldset>
        <button class="btn btn-neutral mt-4"  id="addMoney">Add your Money</button>
      </div>


          <!-- cash out section start  -->

              <div class="card bg-base-100 shadow-md rounded-2xl w-full fieldset justify-center items-center p-12"  id="CashoutForm">
           <fieldset class="fieldset justify-center items-center" >
          
          <!-- input section for cashout-->
          <label class="label">
            <span class="label-text text-black" >Cash Oust</span>
          </label>
          <input type="input"   id="cashOutMoney" class="input input-bordered text-black" placeholder="Cash Out" />

          <!-- PIN Field -->
          <label class="label">
            <span class="label-text text-black pt-1"  autocomplete="off">4 Digit Pin Number</span>
          </label>
          <input type="password" id="inputPassword" class="input input-bordered text-black" placeholder="****" maxlength="4" />         
        </fieldset>
        <button class="btn btn-neutral mt-4"  id="cashoutBtn">Cash Out</button>
      </div>

      <!-- cashout section end -->



      <!-- tranfer Money start-->
     <div class="card bg-base-100 shadow-md rounded-2xl w-full fieldset justify-center items-center p-12"  id="Transfer-Money">
           <fieldset class="fieldset justify-center items-center" >
          
          <!-- input section for Transfer-->
          <label class="label">
            <span class="label-text text-black" >Transfer Money</span>
          </label>
          <input type="input"   id="tranferAmount" class="input input-bordered text-black" placeholder="Money Amount" />
          <input type="input"   id="" class="input input-bordered text-black" placeholder="Bank Account Number" />
           <input type="input"   id="" class="input input-bordered text-black" placeholder="Bank name" />
           <input type="input"   id="" class="input input-bordered text-black" placeholder="Branch Name" />

          <!-- PIN Field -->
          <label class="label">
            <span class="label-text text-black pt-1"  autocomplete="off">4 Digit Pin Number</span>
          </label>
          <input type="password" id="inputPassword" class="input input-bordered text-black" placeholder="****" maxlength="4" />         
        </fieldset>
        <button class="btn btn-neutral mt-4"  id="transferTaka">Transfer</button>
      </div>
     
      <!-- Money Transfer Money End -->






    </div>
  </div>
  <script src="./Home-page-mobile-payment.js"></script>
</body>
</html>
