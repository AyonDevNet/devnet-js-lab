<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{

           border: 3px solid black;
           padding: 10px;
           margin: 2px;
           background-color: yellowgreen;


        }
    </style>
</head>
<body>
                

    <h1> Dynamic API post</h1>


       <div id="divId"  class="main-contianer">

        

       </div>


                  <h4>the list of users</h4>

                   <div>
                <ul id="userID"></ul>
            </div>

    
            <button onclick="loadData()">Load Data </button>
          

            <script>
                          
                                //   users area

                            const loadData = () => {
                               fetch("https://jsonplaceholder.typicode.com/users")
                            .then(res=>res.json())
                            .then(data=>showData(data))

                            }
                            
                            const showData =(userData)=> {
                             const userContianer = document.getElementById("userID")
                             for(user of userData ){
                              
                                const listData = document.createElement('li')
                                listData.innerText= user.name
                                userContianer.appendChild(listData)



                             }

                            }
               
        //    this is for post data laod


                           const postData = () => {

                           fetch("https://jsonplaceholder.typicode.com/posts")
                           .then(res=>res.json())
                           .then(data=>loaddatapost(data))

                           }

                    
                           const loaddatapost = (posts) => {
                           
                             const divIdCall = document.getElementById('divId')
                            for(const post of posts){
                           
                                const createdivdy = document.createElement("div")
                                createdivdy.classList.add("card")
                                createdivdy.innerHTML = `
                                
                                <h3>${post.title}</h3>
                                <p>${post.body}</p>
                                
                               
                                `
                                divIdCall.appendChild(createdivdy)
                              


                            }
                           





                           }




                                postData()






            </script>


</body>
</html>
